    <article class="conteiner">   
      <div class="card w-100">
        <div class="card-body">
          <h5 class="card-title">Bizimle İletişime Geç</h5>
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email adres</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Lütfen Konu Seçiniz</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Ürün alımı</option>
                <option>Ürün iade</option>
                <option>Ürün hakkında bilgi</option>
                <option>Eğitim hakkında bilgi</option>
                <option>Şikayetler</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Sana nasıl ulaşalım?</label>
              <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>Mail almak istiyorum</option>
                <option>Telefon ile aranmak istiyorum</option>
                <option>Tarafıma posta yollanmasını istiyorum</option>
                <option>Bunlara sahip değilim dumanla haberleşmek istiyorum</option>
                <option>Hiçbiri</option>
              </select>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile">
              <label class="custom-file-label" for="customFile">Dosya Yükleyiniz</label>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Konu detay</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
          <a href="#" class="btn btn-primary">Gönder</a>
        </div>
      </div>
